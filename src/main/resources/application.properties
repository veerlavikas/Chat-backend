spring.application.name=ChatApp

# ================================
# SERVER CONFIG
# ================================
server.port=8080

# ================================
# DATABASE CONFIG (TiDB Cloud)
# ================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ================================
# JWT CONFIG 
# ================================
# Keeping the secret hidden via environment variable
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ================================
# MULTIPART FILE UPLOAD
# ================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# WARNING: On Render/Cloud, "uploads" folder is temporary. 
# Files will be deleted when the server restarts. 
# (For a real app, you need AWS S3 or Cloudinary, but this works for testing).
file.upload-dir=uploads

# ================================
# WEBSOCKET CONFIG
# ================================
spring.websocket.path=/ws

# ================================
# LOGGING
# ================================
logging.level.org.springframework=INFO
logging.level.com.chat.backend=DEBUG