spring.application.name=ChatApp

# ================================
# SERVER CONFIG
# ================================
server.port=8080

# ================================
# DATABASE CONFIG (TiDB Cloud)
# ================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ================================
# JWT CONFIG 
# ================================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ================================
# EMAIL API CONFIG (BREVO)
# ================================
# This pulls the hidden key from Render's Environment Variables
brevo.api.key=${BREVO_API_KEY}

# ================================
# OAUTH CONFIG (Google)
# ================================
google.client.id=623551045409-accq7gbbc21gj5k959tfisdn3tqsa2gu.apps.googleusercontent.com

# ================================
# MULTIPART FILE UPLOAD
# ================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
file.upload-dir=uploads

# ================================
# WEBSOCKET & LOGGING
# ================================
spring.websocket.path=/ws
logging.level.org.springframework=INFO
logging.level.com.chat.backend=DEBUG